<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cuvette Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<div class="title">
				<h2>Calc</h2>
			</div>
			<input class="output" />
			<div class="calButtons">
				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>DEL</button>
				</div>
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>+</button>
				</div>
				<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>-</button>
				</div>
				<div class="row">
					<button>.</button>
					<button>0</button>
					<button>/</button>
					<button>*</button>
				</div>
				<div class="row">
					<button type="reset">RESET</button>
					<button>=</button>
				</div>
			</div>
		</main>

		<script src="/script.js"></script>
	</body>
</html>
